server.port = 8080
server.servlet.context-path=/03-springboot-mybatis

spring.datasource.url = jdbc:mysql://localhost:3306/skyeagle
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.username = root
spring.datasource.password = *

mybatis.project = src/main/java
mybatis.resources = src/main/resources
#classpath:只能加载找到的第一个资源文件,classpath*:能加载多个路径下的资源文件.
mybatis.mapper-locations = classpath*:mapper/*Mapper.xml

#配置字符编码
spring.http.encoding.charset = UTF-8
spring.http.encoding.enabled = true
spring.http.encoding.force = true
